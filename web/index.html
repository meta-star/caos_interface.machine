<!DOCTYPE HTML>

<html>
	<head>
		<title>Mini Cloud</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="assets/images/logo.jpg">
		<link rel="stylesheet" href="assets/css/main.css" />

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/jquery.scrollex.min.js"></script>
		<script src="assets/js/jquery.scrolly.min.js"></script>
		<script src="assets/js/skel.min.js"></script>
		<script src="assets/js/timer.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
	</head>

	<body onload="ShowTime()">

		<!-- Wrapper -->
			<div id="wrapper" class="divided">

				<!-- HOME -->
					<section class="banner style1 orient-left content-align-left image-position-right fullscreen onload-image-fade-in onload-content-fade-right" id="0">
						<div class="content">
                            <h2>現在時間</h2>
							<h1 id="time"></h1>
							<p class="major" id="date"></p>
							<ul class="actions vertical">
								<li><a href="#1" onclick="scrollupTimer()" class="button big wide smooth-scroll-middle">功能表</a></li>
							</ul>
						</div>
						<div class="image">
							<img src="assets/images/wallpaper.jpg" alt="" />
						</div>
					</section>

				<!-- ONE -->
					<section class="banner style3 orient-right content-align-left image-position-left fullscreen onload-image-fade-in onload-content-fade-left" id="1">
						<div class="content">
                            <h2>鬧鐘設定</h2>
							<ul class="actions vertical">
								<li><a href="#next" class="button big wide smooth-scroll-middle">進入</a></li>
                                <li><a href="#2" class="button big wide smooth-scroll-middle">下一頁</a></li>
							</ul>
						</div>
						<div class="image">
							<img src="assets/images/menu_icons/alarm.svg" alt="" />
						</div>
					</section>

				<!-- TWO -->
					<section class="banner style3 orient-right content-align-left image-position-left fullscreen onload-image-fade-in onload-content-fade-left" id="2">
						<div class="content">
                            <h2>藍芽設定</h2>
							<ul class="actions vertical">
								<li><a href="#next" class="button big wide smooth-scroll-middle">進入</a></li>
                                <li><a href="#3" class="button big wide smooth-scroll-middle">下一頁</a></li>
							</ul>
						</div>
						<div class="image">
							<img src="assets/images/menu_icons/bluetooth.svg" alt="" />
						</div>
					</section>

                <!-- THREE -->
					<section class="banner style3 orient-right content-align-left image-position-left fullscreen onload-image-fade-in onload-content-fade-left" id="3">
						<div class="content">
                            <h2>進階設定</h2>
							<ul class="actions vertical">
								<li><a href="#next" class="button big wide smooth-scroll-middle">進入</a></li>
                                <li><a href="#about" class="button big wide smooth-scroll-middle">關於系統</a></li>
							</ul>
						</div>
						<div class="image">
							<img src="assets/images/menu_icons/settings.svg" alt="" />
						</div>
					</section>

                <!--Scrool Up-->
                    <div class="scrollup smooth-scroll-middle">
                        <a onclick="scrollup()"><i>回首頁</i></a>
                    </div>

				<!-- Footer -->
					<footer class="wrapper style1 align-center" id="about">
						<div class="inner">
                            <img src="assets/images/logo.jpg"></img>
                            <h2>caOS</h2>
							<p>Copyright&copy; 2021 SuperSonic All Rights Reserved.</p>
						</div>
					</footer>
			</div>

	</body>
</html>
